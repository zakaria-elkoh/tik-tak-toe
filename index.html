<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe 20x20</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="gameContainer">
      <!-- <h1>Tic Tac Toe</h1> -->
      <div class="playersContainer">
        <h4>Player 1: X <br> Score: <span class="player-x-score">0</span></h1>
        <h4>Player 2: O <br> Score: <span class="player-o-score">0</span></h1>
      </div>
      <div id="cellContainer"></div>
      <h2 id="statusText"></h2>
      <button id="restartBtn">Restart</button>
    </div>
    <div class="winnerPopup">
      <h1 class="player">
        
      </h1>
      <h1>
          WINNER!
        </h1>
        <button id="restartBtn-2">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
